<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step Progress Bar</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Step Progress Bar</h1>
        <div class="progress-container">
            <div class="progress" id="progress"></div>
            <div class="circle active" data-step="1">1</div>
            <div class="circle" data-step="2">2</div>
            <div class="circle" data-step="3">3</div>
            <div class="circle" data-step="4">4</div>
            <div class="circle" data-step="5">5</div>
        </div>

        <div class="buttons">
            <button id="prev" disabled>Previous</button>
            <button id="next">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
